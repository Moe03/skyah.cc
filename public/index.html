  <style>
    html,

      font-size: 1rem;

    }

    .custom-a {
      color: #00ffb2 !important;
    }

    a:hover {
      color: #00ffb2 !important;
    }

    .nav-item:hover{
      color: #00FFB2 !important;
      border: 2px solid #00FFB2;
      box-shadow: 10px 11px 29px -10px rgba(77,77,77,0.59);
    }

    .active-yes {
      color: #00ffb2 !important;
      border: 2px solid #00ffb2 !important;
    }

    .ui.secondary.pointing.menu .item {
      color: white;
    }

    .ui.pagination.menu .active.item {
      color: white !important;
      border-color: #00FFB2 !important;
    }

    .ui.secondary.pointing.menu {
      margin-bottom: 5vh;
    }

    .ui.secondary.pointing.menu .item:hover {
      color: #00ffb2 !important;
    }

    .ui.modal>.close {

      top: 2.5rem !important;
      right: 2.5rem !important;

    }

    .ui.collapsing.table {
      width: 100% !important;
    }

    .ui.grid {
      justify-content: center;
    }

    .ui.inverted.table tr td {
      border-color:
        #00ffb2 !important;
    }

    .ui.inverted.table tr th {
      border-color:
        #00ffb2 !important;
    }

    .search-btn {

      border: 2px solid #00ffb2;
      border-radius: 5px;
      padding: 13px 30px;
      background: transparent;
      color: white;
      font-family: Poppins !important;
      cursor: pointer;

    }

    .back-btn {
      background:
        #00ffb2;

      border: none;

      color:
        #2c2c2c;

      font-family: Poppins;

      border-radius: 20px;

      padding: 5px 20px;
    }

    .app-btn {
      border: 2px solid #00ffb2;
      border-radius: 5px;
      padding: 13px 18px;
      background: transparent;
      color: white;
      font-family: Poppins !important;
      cursor: pointer;
    }

    .app-btn-thick {
      border: 5px solid #00ffb2;
      padding: 10px 18px;
      background: transparent;
      color: white;
      cursor: pointer;
      font-family: Poppins;
      font-weight: 700;
      border-radius: 5px;
    }

    .nav-item {
      border: 2px solid white;
      border-radius: 50px;
      padding: 8px 55px;
      margin: 20px 15px;
      background-color: #363636;
      color: white;
    }
    
    .item-container {
      background: #00ffb2;
      padding: 0 15px 15px 15px;
      text-align: center;
      border-radius: 0 0 5px 5px;
      margin-bottom: 20px;
    }

    .disp-flex {
      display: flex !important;
    }

    .jcc {
      justify-content: center !important;
    }

    .aic {
      align-content: center;
    }

    .space-around {
      justify-content: space-around;
    }

    .space-even {
      justify-content: space-evenly;
    }

    .t-c {
      text-align: center;
    }

    .flex-pack {
      display: flex;
      flex-direction: column;
    }

    .extra-bold {
      font-weight: 700;
      font-size: 17px;
    }

    .lds-ellipsis {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #00ffb2;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(24px, 0);
      }
    }

    .box {
      display: flex;
      flex-flow: column;
      height: 100%;
    }

    #head {
      flex: 0 1 auto;
      /* The above is shorthand for:
      flex-grow: 0,
      flex-shrink: 1,
      flex-basis: auto
      */
    }

    #root {
      flex: 1 1 auto;
    }

    .loading {
      display: flex;
      height: 70vh !important;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-alt {
      display: flex;
      height: 100% !important;
      justify-content: center;
      align-items: center;
    }

    #foot {
      text-align: center;
      flex: 0 1 40px;
    }

    .footer {
      margin-top: 25px;
    }

    .mlr {
      margin: 0 5px;
    }

    .footer div a {
      color: #00FFB2 !important;
    }

    #foot div a {
      color: #00ffb2 !important;
    }

    .main-color {
      color: #00FFB2 !important;
    }
  </style>
